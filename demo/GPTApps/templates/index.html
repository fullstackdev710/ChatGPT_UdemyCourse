<!DOCTYPE html>
<html>
<head>
	<title>Business Name Ideas</title>
</head>
<body>
	<h1>Business Name Ideas Generator</h1>
	<p>Enter a description of your business and we'll generate 10 name ideas for you!</p>
	<form action="/" method="POST">
		<label for="description">Business Description:</label><br>
		<textarea id="description" name="description" rows="4" cols="50"></textarea><br>
		<input type="submit" value="Generate">
	</form>
	{% if names %}
		<h2>Generated Names:</h2>
		<ul>
			{% for name in names %}
				<li>{{ name }}</li>
			{% endfor %}
		</ul>
	{% endif %}
</body>
</html>
